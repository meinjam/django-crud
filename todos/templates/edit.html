{% extends 'base.html' %}

{% block title %} Edit Todo | {% endblock title %}

{% block content %}

<div class="container my-3">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <form action="{% url 'edit' todo.id %}" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="title">Enter Todo</label>
                    <input type="text" class="form-control" name="title" id="title" value="{{todo.title}}">
                </div>
                <input type="submit" value="Submit" class="btn btn-primary">
                <a href="{% url 'index' %}" class="btn btn-success">Go Back</a>
            </form>
        </div>
    </div>
</div>

{% endblock content %}
